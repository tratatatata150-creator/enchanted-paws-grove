services:
  - type: web
    name: enchanted-paws-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: FRONTEND_URL
        sync: false
      - key: DATABASE_URL
        value: sqlite:///./enchanted_paws.db
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "false"
      - key: GROQ_API_KEY
        sync: false
